    function startApp() {
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 500);
        renderList();
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = db.map((p, i) => `
            <div class="card">
                <div class="card-title">${p.name}</div>
                ${currentMode === 'learn' ? `
                    <div class="audio-stack">
                        <button class="voice-btn v-uk" onclick="playVoice(${i}, 'female accent')">1. üá¨üáß UK English (Female)</button>
                        <button class="voice-btn v-usf" onclick="playVoice(${i}, 'female ai')">2. üá∫üá∏ US Female (AI)</button>
                        <button class="voice-btn v-usm" onclick="playVoice(${i}, 'male ai', true)">3. üìñ Read & Listen (US Male)</button>
                    </div>
                ` : `
                    <button class="voice-btn v-usf" onclick="openQuiz(${i})" style="text-align:center">üß† Start 5-Question Quiz</button>
                `}
            </div>
        `).join('');
    }

    function playVoice(idx, type, autoOpen = false) {
        const p = db[idx];
        const fileName = `${p.slug} ${type}.wav`.toLowerCase();
        player.src = `https://dogierez01.github.io/historic-people/${encodeURIComponent(fileName)}`;
        player.playbackRate = isSlow ? 0.9 : 1.0;
        player.play().catch(e => console.log("Audio file missing: " + fileName));

        if(autoOpen) {
            document.getElementById('modal').style.display = "block";
            document.getElementById('m-title').innerText = p.name;
            document.getElementById('story-text').innerText = p.text;
            document.getElementById('view-learn').style.display = 'block';
            document.getElementById('view-quiz').style.display = 'none';
        }
    }

    function openQuiz(idx) {
        const p = db[idx];
        document.getElementById('modal').style.display = "block";
        document.getElementById('m-title').innerText = p.name + " Quiz";
        document.getElementById('view-learn').style.display = 'none';
        document.getElementById('view-quiz').style.display = 'block';
        
        document.getElementById('quiz-area').innerHTML = p.questions.map((q, qIdx) => `
            <div class="quiz-q-box">
                <span class="q-text">${qIdx + 1}. ${q.q}</span>
                ${q.options.map((opt, oIdx) => `
                    <button class="option-btn" onclick="checkAnswer(this, ${oIdx}, ${q.a})">${opt}</button>
                `).join('')}
            </div>
        `).join('');
    }

    function checkAnswer(btn, selected, correct) {
        const parent = btn.parentElement;
        const buttons = parent.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        
        if(selected === correct) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            buttons[correct].classList.add('correct');
        }
    }

    function toggleSnail() {
        isSlow = !isSlow;
        player.playbackRate = isSlow ? 0.9 : 1.0;
        snailBtn.classList.toggle('active');
    }

    function setMode(m) {
        currentMode = m;
        document.getElementById('btn-learn').classList.toggle('active', m==='learn');
        document.getElementById('btn-quiz').classList.toggle('active', m==='quiz');
        renderList();
    }

    function closeModal() { document.getElementById('modal').style.display = "none"; player.pause(); }
</script>
