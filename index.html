<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic People</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: #e0e0e0; padding: 20px; padding-top: 140px; max-width: 600px; margin: 0 auto; }
        #audio-bar { position: fixed; top: 0; left: 0; width: 100%; background: #000; border-bottom: 2px solid #333; padding: 10px; z-index: 1000; display: flex; flex-direction: column; align-items: center; }
        #now-playing { color: #4dabf7; font-size: 13px; margin-bottom: 8px; font-weight: bold; text-align: center; }
        #player { width: 95%; height: 40px; outline: none; }
        .search { width: 100%; padding: 15px; font-size: 16px; border-radius: 12px; border: 1px solid #333; background: #1e1e1e; color: white; margin-bottom: 20px; }
        
        .card { background: #1e1e1e; padding: 15px; margin-bottom: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; }
        .img-container { text-align: center; flex-shrink: 0; }
        .card img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; background: #333; border: 2px solid #555; }
        
        .info { flex-grow: 1; }
        .name { font-weight: bold; display: block; margin-bottom: 10px; font-size: 17px; text-transform: capitalize; color: #fff; }
        
        .btn-container { display: flex; gap: 6px; flex-wrap: wrap; }
        button { border: none; padding: 8px 12px; border-radius: 6px; font-size: 11px; font-weight: 700; cursor: pointer; color: white; }
        
        /* FREEDOM FIGHTERS COLORS (Country Based) */
        .btn-uk { background: #d63031; } /* British Red */
        .btn-us { background: #0984e3; } /* American Blue */
        .btn-generic { background: #2f9e44; } /* Green fallback */
        
        #status { text-align: center; color: #666; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="audio-bar">
        <div id="now-playing">Select a track to play</div>
        <audio id="player" controls controlsList="nodownload"></audio>
    </div>

    <input type="text" class="search" placeholder="Search history..." onkeyup="filter(this.value)">
    <div id="list"></div>
    <div id="status">Loading...</div>

<script>
    const USER = "dogierez01";
    const REPO = "historic-people"; 
    const BRANCH = "main";
    const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/`;
    const RAW_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/`;

    const list = document.getElementById("list");
    const status = document.getElementById("status");
    const player = document.getElementById("player");
    const nowPlaying = document.getElementById("now-playing");

    async function init() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error("Repo not found or empty.");
            
            const files = await response.json();
            let people = {};

            files.forEach(file => {
                let name = file.name.toLowerCase();
                if (name.includes(".html") || name.includes(".css") || name.startsWith(".")) return;

                // CLEANING: Strip keywords to find the person's name
                let baseName = name
                    .replace(/\.(mp3|wav|jpg|png|jpeg)$/, "") 
                    .replace(/ female| male| uk| us/g, "") 
                    .trim();

                if (!people[baseName]) people[baseName] = { name: baseName, audios: [], img: "" };

                if (name.includes(".wav") || name.includes(".mp3")) {
                    people[baseName].audios.push(file.name);
                } else if (name.includes(".jpg") || name.includes(".png")) {
                    people[baseName].img = file.name;
                }
            });

            // Filter and Sort People Alphabetically
            let sortedPeople = Object.values(people)
                .filter(p => p.audios.length > 0 || p.img)
                .sort((a, b) => a.name.localeCompare(b.name));

            render(sortedPeople);
            status.style.display = 'none';

        } catch (error) { 
            status.innerText = "Error: " + error.message; 
        }
    }

    function render(items) {
        list.innerHTML = items.map(p => `
            <div class="card">
                <div class="img-container">
                    <img src="${p.img ? RAW_URL + encodeURIComponent(p.img) : 'https://via.placeholder.com/70?text=?'}" onerror="this.src='https://via.placeholder.com/70?text=?'">
                </div>
                <div class="info">
                    <span class="name" style="text-transform: capitalize;">${p.name}</span>
                    <div class="btn-container">
                        ${p.audios.map(audio => makeButton(audio)).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function makeButton(filename) {
        let lower = filename.toLowerCase();
        let label = "";
        let css = "btn-generic"; // Default Green

        // 1. DETERMINE COLOR (Country Based)
        if (lower.includes("uk")) {
            label += "ðŸ‡¬ðŸ‡§ ";
            css = "btn-uk"; // RED
        } else if (lower.includes("us")) {
            label += "ðŸ‡ºðŸ‡¸ ";
            css = "btn-us"; // BLUE
        }

        // 2. DETERMINE TEXT (Gender)
        if (lower.includes("female")) {
            label += "Female";
        } else if (lower.includes("male")) {
            label += "Male";
        } else {
            label += "Play";
        }

        return `<button class="${css}" onclick="play('${filename}')">${label}</button>`;
    }

    function play(file) { 
        player.src = RAW_URL + encodeURIComponent(file); 
        player.play();
        nowPlaying.innerText = file.replace(/_/g, " "); 
    }
    
    function filter(q) { 
        let cards = document.querySelectorAll('.card');
        cards.forEach(c => c.style.display = c.innerText.toLowerCase().includes(q.toLowerCase()) ? 'flex' : 'none');
    }
    
    init();
</script>
</body>
</html>
