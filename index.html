<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Pharmacia</title>
    <style>
        :root {
            --bg-color: #000;
            --card-bg: #111;
            --primary-red: #cc0000;
            --primary-purple: #9c27b0;
            --primary-blue: #007bff;
            --text-color: #eee;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Landing Page */
        #landing-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-glow {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 25px var(--primary-red);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: var(--primary-red);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Header & Player */
        #main-container { display: none; width: 100%; max-width: 600px; padding: 20px; }
        
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .tab-btn.active { background: var(--primary-blue); border-color: var(--primary-blue); }

        .player-bar {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .snail-btn {
            background: none;
            border: 1px solid #444;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .snail-btn.active { background: #ffcc00; }

        /* Content */
        .person-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .audio-group { display: flex; flex-direction: column; gap: 8px; }

        .btn-audio {
            border: none;
            padding: 12px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-align: left;
        }

        .btn-uk { background-color: var(--primary-red); }
        .btn-usf { background-color: var(--primary-purple); }
        .btn-usm { background-color: var(--primary-blue); }

        .bio-box {
            display: none;
            margin-top: 15px;
            text-align: left;
            padding: 10px;
            border-top: 1px solid #444;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Quiz */
        .q-box { background: #1a1a1a; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: left; }
        .opt-row { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; }
        .opt-btn {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
        }
        .opt-btn.correct { background: #28a745; }
        .opt-btn.wrong { background: #dc3545; }

    </style>
</head>
<body>

    <div id="landing-page">
        <div class="logo-glow">
            <span style="color: gold; font-weight: bold; font-size: 0.8rem; text-align: center;">LINGUA<br>PHARMACIA</span>
        </div>
        <button class="start-btn" onclick="showApp()">START üèõÔ∏è</button>
    </div>

    <div id="main-container">
        <div class="top-nav">
            <button class="tab-btn active" onclick="setTab('listen')">üèõÔ∏è Listen</button>
            <button class="tab-btn" onclick="setTab('quiz')">üß† Quiz</button>
        </div>

        <div class="player-bar">
            <button onclick="document.getElementById('m-player').play()">‚ñ∂Ô∏è</button>
            <input type="range" style="flex-grow:1" id="p-bar" value="0">
            <button class="snail-btn" id="snail" onclick="toggleSnail()">üêå</button>
        </div>

        <div id="listen-view"></div>
        <div id="quiz-view" style="display:none"></div>
    </div>

    <audio id="m-player"></audio>

    <script>
        const people = [
            {
                name: "Alexander the Great",
                slug: "alexander the great",
                bio: "Alexander was born in 356 BC in Pella... [full text here]",
                questions: [
                    { q: "Why was Alexander believed to be strong against poison?", options: ["He was born in Pella", "He grew up with snakes", "Aristotle taught him"], correct: 1 },
                    { q: "Which rule created by Alexander is still used by soldiers today?", options: ["Leading an army as a teenager", "Invading Persia", "Shaving their faces"], correct: 2 },
                    { q: "Who was Alexander's famous teacher?", options: ["King Philip II", "Aristotle", "Napoleon"], correct: 1 },
                    { q: "Where did Alexander's generals turn against him?", options: ["At the River Indus", "In Egypt", "In Pella"], correct: 0 },
                    { q: "What was the cause of Alexander's death according to the text?", options: ["Old age", "Killed in battle", "Poisoned by generals"], correct: 2 }
                ]
            },
            {
                name: "Baltacƒ± Mehmet Pasha",
                slug: "baltaci mehmet pasha",
                bio: "Baltacƒ± Mehmet Pasha was an Ottoman grand vizier... [full text here]",
                questions: [
                    { q: "Which city did Russia give back in the Treaty of Prut?", options: ["Moscow", "Azov", "Istanbul"], correct: 1 },
                    { q: "Why did some people blame Baltacƒ± Mehmet Pasha?", options: ["For starting the war", "For losing the battle", "For not defeating Russia completely"], correct: 2 },
                    { q: "What happened to the Russian forces at the Prut River?", options: ["They were trapped and weak", "They won a great victory", "They escaped immediately"], correct: 0 },
                    { q: "In which century did these events take place?", options: ["17th", "18th", "19th"], correct: 1 },
                    { q: "What was the outcome for Peter the Great?", options: ["He was captured", "He died in battle", "He was allowed to leave safely"], correct: 2 }
                ]
            }
            // Add all 31 objects following this pattern
        ];

        function showApp() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            renderContent();
        }

        function renderContent() {
            const lView = document.getElementById('listen-view');
            const qView = document.getElementById('quiz-view');
            
            people.forEach((p, idx) => {
                lView.innerHTML += `
                    <div class="person-card">
                        <h2>${p.name}</h2>
                        <div class="audio-group">
                            <button class="btn-audio btn-uk" onclick="playAudio('${p.slug}', 'female accent')">1. üá¨üáß UK English</button>
                            <button class="btn-audio btn-usf" onclick="playAudio('${p.slug}', 'female ai')">2. üá∫üá∏ US Female</button>
                            <button class="btn-audio btn-usm" onclick="playAudio('${p.slug}', 'male ai', ${idx})">3. üìñ Read & Listen (US Male)</button>
                        </div>
                        <div class="bio-box" id="bio-${idx}">${p.bio}</div>
                    </div>
                `;

                qView.innerHTML += `
                    <div class="person-card">
                        <h3>${p.name} Quiz</h3>
                        ${p.questions.map((q, qIdx) => `
                            <div class="q-box">
                                <p>${qIdx+1}. ${q.q}</p>
                                <div class="opt-row">
                                    ${q.options.map((opt, oIdx) => `
                                        <button class="opt-btn" onclick="check(this, ${oIdx}, ${q.correct})">${opt}</button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
        }

        const player = document.getElementById('m-player');
        function playAudio(slug, type, bioIdx = null) {
            player.src = `https://dogierez01.github.io/historic-people/${slug} ${type}.wav`;
            player.play();
            if (bioIdx !== null) {
                document.querySelectorAll('.bio-box').forEach(b => b.style.display = 'none');
                document.getElementById(`bio-${bioIdx}`).style.display = 'block';
            }
        }

        let isSnail = false;
        function toggleSnail() {
            isSnail = !isSnail;
            document.getElementById('snail').classList.toggle('active');
            player.playbackRate = isSnail ? 0.9 : 1.0;
        }

        function check(btn, selected, correct) {
            if (selected === correct) btn.classList.add('correct');
            else btn.classList.add('wrong');
        }

        function setTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(tab === 'listen') {
                document.getElementById('listen-view').style.display='block';
                document.getElementById('quiz-view').style.display='none';
            } else {
                document.getElementById('listen-view').style.display='none';
                document.getElementById('quiz-view').style.display='block';
            }
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
